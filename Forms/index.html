<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <form action="">

        <div class="form-control">
            <input class="input" type="time" name="" id="text" required>
            <label class="label" for="text">Type you message</label>
            <div class="status"></div>
            <input type="submit" value="отправить">
        </div>
    </form>

    <input type="range" name="" id="">

    <div class="form-control">
            <input class="checkInput" type="radio" name="rad" id="check1">
            <label class="checkLabel" for="check1">check text</label>
            <input class="checkInput" type="radio" name="rad" id="check2">
            <label class="checkLabel" for="check2">check text</label>
            <input class="checkInput" type="radio" name="rad" id="check3">
            <label class="checkLabel" for="check3">check text</label>
            <input class="checkInput" type="radio" name="rad" id="check4">
            <label class="checkLabel" for="check4">check text</label>
    </div>

    <select name="" id="">
        <option value="">Lorem, ipsum.</option>
        <option value="">Eum, pariatur.</option>
        <option value="">Quo, alias.</option>
    </select>

    <br>
    <br>
    <br>
    <br>

    <form action="#" method="get">

            <input type="radio" value="5" name="rating" id="star1" class="star-input">
            <label class="star-label" for="star1"><i class="fas fa-star"></i></label>

            <input type="radio" value="4" name="rating" id="star2" class="star-input">
            <label class="star-label" for="star2"><i class="fas fa-star"></i></label>

            <input type="radio" value="3" name="rating" id="star3" class="star-input">
            <label class="star-label" for="star3"><i class="fas fa-star"></i></label>

            <input type="radio" value="2" name="rating" id="star4" class="star-input">
            <label class="star-label" for="star4"><i class="fas fa-star"></i></label>

            <input type="radio" value="1" name="rating" id="star5" class="star-input">
            <label class="star-label" for="star5"><i class="fas fa-star"></i></label>
        </form>
        <button type="submit">submit</button>


    <br>
    <br>
    <br>
    <br>
        
</body>
</html>
