<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="product__panel">
                <div class="grid-3">
                    <div class="product__item grid-item-2-3">
                        <img src="./img/1.jpg" alt="" class="product__img">
                        <div class="panel__hover">Minimal Product Design</div>
                    </div>
                    <div class="product__item">
                        <img src="./img/2.jpg" alt="" class="product__img">
                        <div class="panel__hover">Minimal Product Design</div>
                    </div>
                    <div class="product__item">
                        <img src="./img/3.jpg" alt="" class="product__img">
                        <div class="panel__hover">Minimal Product Design</div>
                    </div>
                    <div class="product__item">
                        <img src="./img/4.jpg" alt="" class="product__img">
                        <div class="panel__hover">Minimal Product Design</div>
                    </div>
                    <div class="product__item">
                        <img src="./img/5.jpg" alt="" class="product__img">
                        <div class="panel__hover">Minimal Product Design</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="subscribe">
        <form action="" method="get" class="subscribe__form form d-flex">
            <div class="form__control d-flex">
                <input type="email" name="email" id="email" placeholder="Enter your email address" class="form__input" minlength="0">
                <label for="email" class="form__icon">
                    <i class="far fa-envelope"></i>
                </label>
            </div>
            <button type="submit" class="form__submit">
                subscribe
                <i class="fas fa-caret-right"></i>
            </button>
        </form>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
